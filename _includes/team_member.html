<div class="team-member" style="display: flex;">
    <div class="image-container">
        <img src="{{ member.image }}" alt="{{ member.name }}" class="team-member-image">
    </div>
    <div>
        <b class="team-member-name">{{ member.name }}</b><br>
        <b class="team-member-role">{{ member.role }}</b>
        <p>{{ member.bio | markdownify }}</p>
        <p>Github: <a href="{{ member.github }}">{{ member.github }}</a></p>
    </div>
</div>
